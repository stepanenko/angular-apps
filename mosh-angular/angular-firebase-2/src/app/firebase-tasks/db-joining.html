<h2>Cuisines:</h2>
<ul>
  <li *ngFor="let c of cuisines | async">
    {{ c.key }} - {{ c.payload | json }}
  </li>
</ul>
<hr>
<h2>Restaurants:</h2>
<ul>
  <li *ngFor="let r of restaurants | async">
    <!-- "async" pipe will internally create a subscription and it will remove it once the component is destroyed -->
    {{ r.name }}
    <ul>
      <li *ngFor="let f of r.featureTypes">
        {{ f | async }}
      </li>
    </ul>
  </li>
</ul>
