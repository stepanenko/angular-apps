
<h2>{{ title }}</h2>
<button class="btn btn-primary" (click)="add()">Add</button>
<ul>
  <li *ngFor="let course of courses; index as i">
    {{ i }} - {{ course }}
    <button class="btn btn-danger" (click)="delete(course)">Delete</button>
  </li>
</ul>
<button 
  (click)="onClick()" 
  class="btn btn-primary" 
  [class.active]="isActive"
  [ngStyle]="{
    'backgroundColor': canSave ? 'blue' : 'grey',
    'color': canSave ? 'white' : 'black'
  }">Save
</button>
<hr>

<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input 
      id="email" 
      type="text" 
      class="form-control" 
      #email 
      (keyup.enter)="enter(email.value)" 
      [appInputFormat]="'lowercase'">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input 
      id="name"
      name="name"
      class="form-control" 
      [(ngModel)]="mail" 
      (keyup.enter)="twoway()">
  </div>
</form>
