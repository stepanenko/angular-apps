<h1 mat-dialog-title class="profile_dialog_title" mat-dialog-title>{{ initData.title }}</h1>
<mat-dialog-content>
  <form
    [formGroup]="form"
    novalidate>
      <div class="profile_dialog_personal_information_wrapper">
        <div class="full_size_form">
          <mat-form-field>
            <input
              matInput
              placeholder="Name"
              formControlName="name">
            <mat-error *ngIf="form.controls['name'].hasError('required')">
              This field is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <div class="form_radio_button">
            <mat-radio-group  formControlName="gender">
              <mat-radio-button color="blue" value="male">Male</mat-radio-button>
              <mat-radio-button color="blue" value="female">Female</mat-radio-button>
            </mat-radio-group>
          </div>
          <mat-form-field>
            <input
              matInput
              placeholder="Surname"
              formControlName="surname">
            <mat-error *ngIf="form.controls['surname'].hasError('required')">
              This field is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="full_size_form">
          <mat-form-field>
            <input
              matInput
              placeholder="Email"
              formControlName="email">
              <mat-error *ngIf="form.controls['email'].hasError('required')">
                The field is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="form.controls['email'].hasError('email')">
                Please enter a <strong>valid</strong> email address
              </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Address"
              formControlName="address">
            <mat-error *ngIf="form.controls['address'].hasError('required')">
              This field is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Phone"
              formControlName="phone">
            <mat-error *ngIf="form.controls['phone'].hasError('required')">
              This field is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <section>
            <mat-checkbox
              formControlName="roles.user">
              User
            </mat-checkbox>
            <mat-checkbox
              formControlName="roles.teacher">
              Teacher
            </mat-checkbox>
            <mat-checkbox
              formControlName="roles.admin">
              Admin
            </mat-checkbox>
          </section>
        </div>
      </div>
  </form>
</mat-dialog-content>
<div mat-dialog-actions class="profile_dialog_buttons_wrapper">
  <button
    mat-button
    class="profile_dialog_button_cancel"
    (click)="onNoClick()">
    Cancel
  </button>
  <button
    mat-button
    class="profile_dialog_button_ok"
    [disabled]="!form.valid || !form.dirty"
    (click)="onOkClick()">
    OK
  </button>
</div>
